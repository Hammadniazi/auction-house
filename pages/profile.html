<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Manage your Auction House profile, view your listings and track your bids."
    />
    <title>My Profile - Auction House</title>
    <script
      src="https://kit.fontawesome.com/3cc0008f2c.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/pages/profile.js" defer></script>
    <link rel="stylesheet" href="/src/styles/style.css" />
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <!-- Skip to main content link -->
    <a
      href="#main-content"
      class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-primary-600 focus:text-white focus:rounded"
    >
      Skip to main content
    </a>
    <!-- Navigation -->
    <nav id="main-nav" role="navigation" aria-label="Main navigation"></nav>

    <!-- Profile Header -->
    <section class="relative">
      <div>
        <div
          id="banner-container"
          class="h-64 bg-gradient-to-r from-primary-400 to-primary-600 dark:from-primary-600 dark:to-primary-800 relative"
        >
          <img
            id="banner-img"
            class="w-full h-full object-cover hidden"
            alt="Profile Banner"
          />
          <button
            id="edit-banner-btn"
            aria-label="Change profile banner image"
            class="absolute bottom-4 right-4 bg-white dark:bg-gray-700 text-gray-800 dark:text-white px-4 py-2 rounded-lg shadow-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition hidden"
          >
            <i class="fas fa-camera inline-block mr-2" aria-hidden="true"></i>
            Change Banner
          </button>
        </div>
      </div>

      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="relative -mt-20 pb-8">
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8">
            <div
              class="flex flex-col md:flex-row items-center md:items-start space-y-4 md:space-y-0 md:space-x-6"
            >
              <div class="relative">
                <div
                  class="w-32 h-32 rounded-full border-4 border-white dark:border-gray-700 shadow-lg bg-gray-200 dark:bg-gray-700 flex items-center justify-center"
                >
                  <i
                    class="fas fa-user text-5xl text-gray-400 dark:text-gray-500"
                    id="avatar-placeholder"
                  ></i>
                  <img
                    id="avatar-img"
                    alt="Profile Avatar"
                    class="absolute inset-0 w-full h-full rounded-full object-cover hidden"
                    onerror="this.onerror=null; this.classList.add('hidden'); document.getElementById('avatar-placeholder').classList.remove('hidden');"
                  />
                </div>
                <button
                  id="edit-avatar-btn"
                  aria-label="Edit profile avatar"
                  class="absolute bottom-0 right-0 bg-primary-600 text-white p-2 rounded-full shadow-lg hover:bg-primary-700 transition hidden"
                >
                  <i class="fas fa-camera" aria-hidden="true"></i>
                </button>
              </div>

              <div class="flex-1 text-center md:text-left">
                <h1
                  id="profile-name"
                  class="text-3xl font-bold text-gray-800 dark:text-white mb-2"
                >
                  Loading...
                </h1>
                <p
                  id="profile-email"
                  class="text-gray-600 dark:text-gray-400 mb-4"
                >
                  Loading...
                </p>
                <p
                  id="profile-bio"
                  class="text-gray-700 dark:text-gray-300 mb-4"
                >
                  No bio yet
                </p>
                <button id="edit-profile-btn" class="btn-primary hidden">
                  Edit Profile
                </button>
              </div>

              <div
                class="text-center bg-primary-50 dark:bg-primary-900/30 px-6 py-4 rounded-lg"
              >
                <p class="text-sm text-gray-600 dark:text-gray-400 mb-1">
                  Total Credits
                </p>
                <p
                  id="profile-credits"
                  class="text-3xl font-bold text-primary-600 dark:text-primary-400"
                >
                  0
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Profile Content -->
    <main id="main-content" class="max-w-7xl mx-auto px-4 sm-px-6 lg:px-8 py-8">
      <div
        class="error-container"
        role="alert"
        aria-live="polite"
        aria-atomic="true"
      ></div>

      <!-- Tabs -->
      <div class="mb-8">
        <div class="border-b border-gray-200 dark:border-gray-700">
          <nav
            class="flex space-x-8"
            role="tablist"
            aria-label="Profile sections"
          >
            <button
              id="tab-listings"
              role="tab"
              aria-selected="true"
              aria-controls="listings-section"
              class="tab-btn active py-4 px-1 border-b-2 font-medium text-sm"
            >
              My Listings
            </button>
            <button
              id="tab-bids"
              role="tab"
              aria-selected="false"
              aria-controls="bids-section"
              class="tab-btn py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 hover:border-gray-300"
            >
              My Bids
            </button>
          </nav>
        </div>
      </div>

      <!-- My Listings -->
      <div id="listings-section" role="tabpanel" aria-labelledby="tab-listings">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-gray-800 dark:text-white">
            My Listings
          </h2>

          <a href="/pages/create-listing.html" class="btn-primary"
            >Create New Listing</a
          >
        </div>

        <div
          id="my-listings-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!--  Listings will be dynamically comes here -->
        </div>
      </div>
      <!-- My Bids -->
      <div
        id="bids-section"
        class="hidden"
        role="tabpanel"
        aria-labelledby="tab-bids"
      >
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">
          My Bids
        </h2>
        <div
          id="my-bids-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Bids will be loaded here -->
        </div>
      </div>
    </main>

    <!--  Edit Profile Modal -->
    <div
      id="edit-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
    >
      <div
        class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 max-w-2xl w-full mx-4 max-h-screen overflow-y-auto"
      >
        <div class="flex justify-between items-center mb-6">
          <h3
            id="modal-title"
            class="text-2xl font-bold text-gray-800 dark:text-white"
          >
            Edit Profile
          </h3>
          <button
            id="close-modal-btn"
            aria-label="Close edit profile modal"
            class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200"
          >
            <i class="fas fa-times text-xl" aria-hidden="true"></i>
          </button>
        </div>

        <div
          id="modal-error-container"
          role="alert"
          aria-live="polite"
          aria-atomic="true"
        ></div>

        <form id="edit-profile-form" class="space-y-6">
          <div>
            <label
              for="bio"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Bio</label
            >
            <textarea
              id="bio"
              name="bio"
              rows="4"
              class="input-field"
              placeholder="Tell us about yourself..."
            ></textarea>
          </div>

          <div>
            <label
              for="avatar-url"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Avatar URL</label
            >
            <input
              type="url"
              id="avatar-url"
              name="avatar-url"
              class="input-field"
              placeholder="https://example.com/avatar.jpg"
            />
            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
              Enter a valid image URL
            </p>
          </div>

          <div>
            <label
              for="avatar-alt"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Avatar Alt Text</label
            >
            <input
              type="text"
              id="avatar-alt"
              name="avatar-alt"
              class="input-field"
              placeholder="Description of your avatar"
            />
          </div>

          <div>
            <label
              for="banner-url"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Banner URL</label
            >
            <input
              type="url"
              id="banner-url"
              name="banner-url"
              class="input-field"
              placeholder="https://example.com/banner.jpg"
            />
            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
              Enter a valid image URL
            </p>
          </div>

          <div>
            <label
              for="banner-alt"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >Banner Alt Text</label
            >
            <input
              type="text"
              id="banner-alt"
              name="banner-alt"
              class="input-field"
              placeholder="Description of your banner"
            />
          </div>

          <div class="flex space-x-4">
            <button
              type="submit"
              id="save-profile-btn"
              class="flex-1 btn-primary"
            >
              Save Changes
            </button>
            <button
              type="button"
              id="cancel-modal-btn"
              class="flex-1 btn-secondary"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Footer -->
    <footer id="footer" role="contentinfo"></footer>
  </body>
</html>
