<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing - Auction House</title>
    <script
      src="https://kit.fontawesome.com/3cc0008f2c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src//styles//style.css" />
    <script type="module" src="/src/js/pages/listing.js" defer></script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <!-- Navigation -->
    <div id="main-nav"></div>
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <div id="error-container"></div>

      <div id="listing-container" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Loading state -->
        <div id="col-span-full text-center py-12">
          <div
            class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600 dark:border-primary-400 mx-auto"
          ></div>
          <p class="mt-4 text-gray-600 dark:text-gray-400">
            Loading listing...
          </p>
        </div>
      </div>
    </main>

    <!-- Edit/Delete Modal -->
    <div
      id="edit-modal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
    >
      <div
        class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 max-w-3xl w-full mx-4 max-h-screen overdlow-y-auto"
      >
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-2xl font-bold text-gray-800 dark:text-white">
            Edit Listing
          </h3>
          <button
            id="close-edit-modal-btn"
            class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div id="modal-error-container"></div>
        <form id="edit-listing-form" class="space-y-6">
          <div>
            <label
              for="edit-title"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >
              Title
            </label>
            <input type="text" id="edit-title" class="input-field" required />
          </div>

          <div>
            <label
              for="edit-description"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >
              Description
            </label>
            <textarea
              id="edit-description"
              rows="6"
              class="input-field"
              required
            >
            </textarea>
          </div>

          <div class="flex space-x-4">
            <button type="submit" id="save-edit-btn" class="flex-1 btn-primary">
              Save Changes
            </button>
            <button
              type="button"
              id="cancel-edit-btn"
              class="flex-1 btn-secondary"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->

    <div
      id="delete-modal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden item-center justify-center z-50"
    >
      <div
        class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 max-w-md w-full mx-4"
      >
        <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-4">
          Delete Listing
        </h3>
        <p class="text-gray-600 dark:text-gray-400 mb-6">
          Are you sure you want to delete this listing? This action cannot be
          undone.
        </p>

        <div class="flex space-x-4">
          <button id="confirm-delete-btn" class="flex-1 btn-danger">
            Delete
          </button>
          <button id="cancel-delete-btn" class="flex-1 btn-secondary">
            Cancel
          </button>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer id="footer"></footer>
  </body>
</html>
