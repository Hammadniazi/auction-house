<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create your free Auction House account to start bidding on items and creating listings."
    />
    <title>Register - Auction House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sanchez:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3cc0008f2c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <script type="module" src="/src/js/pages/register.js" defer></script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Skip to main content link -->
    <a
      href="#main-content"
      class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-primary-600 focus:text-white focus:rounded"
    >
      Skip to main content
    </a>
    <!-- Navigation -->
    <nav id="main-nav" role="navigation" aria-label="Main navigation"></nav>
    <!-- Register Form -->

    <main
      id="main-content"
      class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md md:max-w-lg w-full space-y-8">
        <div>
          <h2
            class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white"
          >
            Create your account
          </h2>
          <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
            Already have an account?
            <a
              href="/pages/login.html"
              class="font-medium text-primary-600 dark:text-primary-400 hover:text-primary-500"
              >Sign in</a
            >
          </p>
        </div>

        <div
          class="bg-white dark:bg-gray-800 py-8 px-4 shadow-lg rounded-lg sm:px-10"
        >
          <div
            id="error-container"
            role="alert"
            aria-live="polite"
            aria-atomic="true"
          ></div>

          <form id="register-form" class="space-y-6">
            <div>
              <label
                for="name"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >
                Username
              </label>
              <input
                id="name"
                name="name"
                type="text"
                required
                class="input-field mt-1"
                placeholder="Choose a username"
              />
              <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
                Only letters, numbers and underscores
              </p>
            </div>

            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >
                Email address
              </label>
              <input
                id="email"
                name="email"
                type="email"
                required
                class="input-field mt-1"
                placeholder="abc@stud.noroff.no"
              />
              <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
                Must end with @stud.noroff.no
              </p>
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >
                Password
              </label>
              <input
                id="password"
                name="password"
                type="password"
                required
                class="input-field mt-1"
                placeholder="Minimum 8 characters"
              />
            </div>

            <div>
              <label
                for="confirm-password"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >
                Confirm Password
              </label>
              <input
                id="confirm-password"
                name="confirm-password"
                type="password"
                required
                class="input-field mt-1"
                placeholder="Re-enter your password"
              />
            </div>

            <div class="pt-2">
              <button type="submit" id="submit-btn" class="w-full btn-primary">
                Create Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- Minimal Footer -->
    <footer class="py-6 text-center text-sm text-gray-600 dark:text-gray-400">
      <p>&copy; 2025 Auction House. All rights reserved.</p>
      <p class="mt-2">
        <a
          href="/index.html"
          class="text-primary-600 hover:text-primary-700 dark:text-primary-400 dark:hover:text-primary-300"
          >Back to Home</a
        >
      </p>
    </footer>
  </body>
</html>
